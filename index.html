<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css" />
    <script src="scripts/global/prototypeArray.js"></script>
    <script src="scripts/global/jquery.min.js"></script>
    <script src="scripts/global/jquery-ui-1.11.4.min.js"></script>
    <script src="scripts/global/bootstrap.min.js"></script>
    <script src="scripts/global/knockout-3.4.0.debug.js"></script>
    <script src="scripts/threeMan.js"></script>
  </head>
  <body role=document>
    <div class="grizzlyImage"></div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">Three Man</span>
        </div>
      </div>
    </nav>
    <br/>
    <br/>
    <br/>
    <div class="container" role="main" id="characterSheet">
      <div class="row" id="details">
        <div class="col-sm-12">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                    Roll the dice
                    <span style="float: Right;"><a href="tests.html">Test Runner</a></span>
                </h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-12 center">
                    <button id="diceRollButton" type="button" class="btn btn-primary" data-bind="click: roll">
                      <img src="./images/playing-dices.png">&nbsp;
                      Roll the Dice!
                    </button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>
                            Player Name
                          </th>
                          <th>
                            Drinks
                          </th>
                        </tr>
                      </thead>
                      <tbody data-bind="foreach: players">
                        <tr data-bind="attr: {id: identity}">
                          <td>
                            <span data-bind="text: firstName"></span>&nbsp;
                            <img data-bind="visible: $data === $parent.declaredThreeMan()" src="./images/3beer.png">
                          </td>
                          <td>
                            <span data-bind="text: drinks">
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="col-sm-6" data-bind="with: declaredThreeMan">
                    <h4>Current Three Man</h4>&nbsp;<span data-bind="text: firstName"></span>
                  </div>
                </div>

                <br/><br/>

                <div class="row">
                  <div class="col-sm-12" id="rollExtendedResults">
                  <div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
     $(function(){
       game = new window.threeManGame.game();
       ko.applyBindings(game, $('#characterSheet').get(0));
       $('#'+game.currentPlayer().identity).addClass('alert').addClass('alert-success');
     });
 </script>
  </body>
</html>
